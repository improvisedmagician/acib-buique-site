<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | ACIB | BUÍQUE</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#1e40af', // Blue
                        secondary: '#dc2626' // Red
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex flex-col min-h-screen">
    <custom-navbar></custom-navbar>

    <main class="max-w-4xl mx-auto py-12 px-4 flex-grow w-full">
        <div class="text-center mb-12">
            <h1 class="text-3xl md:text-4xl font-bold mb-4">Entre em Contato</h1>
            <p class="text-lg text-gray-600 dark:text-gray-400 max-w-2xl mx-auto">
                Tem dúvidas, sugestões ou precisa de mais informações? Fale conosco através dos canais abaixo ou preencha o formulário.
            </p>
        </div>

        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden">
             <div class="bg-primary p-6 text-white">
                <h2 class="text-2xl font-bold">Formulário de Contato</h2>
            </div>
            <form class="p-6 md:p-8 space-y-6">
                <div>
                    <label for="name" class="block mb-2 font-medium text-sm">Nome Completo *</label>
                    <input type="text" id="name" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:border-primary dark:bg-gray-700 dark:border-gray-600 text-sm">
                </div>
                 <div>
                    <label for="email" class="block mb-2 font-medium text-sm">E-mail *</label>
                    <input type="email" id="email" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:border-primary dark:bg-gray-700 dark:border-gray-600 text-sm">
                </div>
                 <div>
                    <label for="subject" class="block mb-2 font-medium text-sm">Assunto *</label>
                    <input type="text" id="subject" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:border-primary dark:bg-gray-700 dark:border-gray-600 text-sm">
                </div>
                 <div>
                    <label for="message" class="block mb-2 font-medium text-sm">Mensagem *</label>
                    <textarea id="message" rows="5" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:border-primary dark:bg-gray-700 dark:border-gray-600 text-sm"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-secondary hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg transition duration-300 flex items-center gap-2 mx-auto text-sm">
                        <i data-feather="send" class="w-4 h-4"></i> Enviar Mensagem
                    </button>
                </div>
            </form>
        </div>

         <div class="mt-12 text-center text-gray-700 dark:text-gray-300">
             <h2 class="text-2xl font-semibold mb-4">Outros Canais</h2>
             <div class="space-y-2">
                 <p class="flex items-center justify-center gap-2">
                     <i data-feather="mail" class="w-5 h-5 text-primary"></i>
                     <a href="mailto:contato@acib.org" class="hover:underline">contato@acib.org</a>
                 </p>
                 <p class="flex items-center justify-center gap-2">
                     <i data-feather="phone" class="w-5 h-5 text-primary"></i>
                     <a href="tel:+551133334444" class="hover:underline">(11) 3333-4444</a>
                 </p>
                 <p class="flex items-center justify-center gap-2">
                      <i data-feather="map-pin" class="w-5 h-5 text-primary"></i>
                      <span>Rua Comercial, 123 - Centro, Buíque - PE</span> 
                 </p>
             </div>
         </div>

    </main>

    <custom-footer></custom-footer>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
        });
    </script>
</body>
</html>
